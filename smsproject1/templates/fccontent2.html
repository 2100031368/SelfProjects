{% extends 'facultyhome.html' %}
{%block 'body' %}
    <h3 align="center">UPLOAD CONTENT</h3>
    <h4 style="color:red" align="center">{{msg}}</h4>
   <center>
    <form  method="post" action="{% url 'fccontent3' %}" enctype="multipart/form-data">
        {% csrf_token %}
       <label>Faculty:</label>
        <input type="text" name="faculty" value="{{sfid}}" readonly><br>

        <label>Course:</label>
        <input type="text" name="course" value="{{ccode}}" readonly><br>

        <label>Description: </label>
        <input type="text" name="description" value=" " required/><br>

        <label>Link: </label>
         <input type="url" name="link" value=" " /><br>

        <label>Content File: </label>
        <input type="file" name="file" value=" " /><br>

        <input type="submit" value="ADD"/>
        <input type="clear" value="CLEAR" />
    </form>
       </center>
{% endblock %}
