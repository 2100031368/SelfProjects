{% extends 'adminhome.html' %}

{% block 'body' %}

<center>
    <h3 style="font-family: 'Times New Roman', Times, serif;"><b>&#x2705; Feedback Posted by {{c1}}/{{c2}} Students &#x2705;</b></h3><br>
     <input class="form-control" id="myInput" type="text" placeholder="Search ..."><br><br>
    <table border="1" style="font-family: 'Times New Roman', Times, serif;">
        <thead>
        <tr bgcolor="lightblue">
            <td>Student ID</td>
            <td>View</td>

        </tr>
        </thead>
        {% for i in a %}
        <tbody class="myInput">
        <tr>
            <td>{{i.sid}}</td>
            <td><a href="/aviewfeedback2/{{i.sid}}/{{p.faculty.facultyid}}/{{i.say}}/{{i.syr}}/{{i.ssem}}/{{p.course.coursecode}}/{{p.section}}">Feedback Posted</a></td>


        </tr>
        </tbody>
        {% endfor %}

    </table>
</center>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const input = document.getElementById("myInput");
    input.addEventListener("input", filterTable);
});

function filterTable() {
    const filter = document.getElementById("myInput").value.toLowerCase();
    const rows = document.querySelectorAll("tbody tr");
    rows.forEach(row => {
        const cells = row.getElementsByTagName("td");
        let display = "none";
        for (let i = 0; i < cells.length; i++) {
            const cellText = cells[i].textContent || cells[i].innerText;
            if (cellText.toLowerCase().indexOf(filter) > -1) {
                display = "";
                break;
            }
        }
        row.style.display = display;
    });
}
</script>

{% endblock %}
