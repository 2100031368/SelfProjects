{% extends 'facultyhome.html' %}

{% block 'body' %}
<center>
    <h2 style="font-family: 'Times New Roman', Times, serif;"><b>&#x1F441; View Students &#x1F441;</b></h2>
    <div class="box">
    <form method="post" action="{% url 'viewfstudents1'%}">
        {% csrf_token %}
        <table width="30%" height="30%" style="font-family: 'Times New Roman', Times, serif;">
        <tr>
            <td><label><b>Program : </b></label></td>
            <td>
                <select name="pgm">
                    <option value="">--Select--</option>
                    <option value="BTECH">BTECH</option>
                    <option value="MTECH">MTECH</option>
                </select>
            </td>
        </tr>
            <tr><td>&nbsp;</td></tr>

        <tr>
            <td><label><b> Department: </b></label></td>
            <td>
                <select name="dept" required>
                    <option value="">--Select--</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                </select>
            </td>
        </tr>

        <tr><td>&nbsp;</td></tr>
        <tr>
            <td><label><b> Academic Year: </b></label></td>
            <td>
                <select name="ay" required>
                    <option value="">--Select--</option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2022-2023">2022-2023</option>
                </select>
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>

         <tr>
            <td><label><b> Semester: </b></label></td>
            <td>
                <select name="sem" required>
                    <option value="">--Select--</option>
                    <option value="ODD">ODD</option>
                    <option value="EVEN">EVEN</option>
                </select>
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>

        <tr>
            <td><label><b> Section </b></label></td>
            <td><input type="number" value="" name="sec" required></td>
        </tr>
        <tr><td>&nbsp;</td></tr>

        <tr>
            <td><input type="submit"  value="Submit" class="addbutton"/></td>
             <td><input type="reset"  value="Clear" class="addbutton"/></td>
        </tr>

    </table>

    </form>
    </div>
</center>


{% endblock %}
