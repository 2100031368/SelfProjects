{% extends 'adminhome.html' %}

{% block 'body' %}
<h2 align="center" style="color:red;font-family: 'Times New Roman', Times, serif;">{{msg}}</h2>
<h3 align="center" style="font-family: 'Times New Roman', Times, serif;"><b>ðŸ”„ UPDATE COURSE ðŸ”„</b></h3>
<br>
<center>
<form method="post" action="/updatecourse2" style="color:white">
    {% csrf_token %}
    <div class="box">
    <table align="center" width="40%" height="50%" style="font-family: 'Times New Roman', Times, serif;">
        <tr bgcolor="lightblue">
            <td><label><b>CourseCode:</b></label></td>
             <td><input type="text" required name="ccode" value="{{c.coursecode}}" placeholder="course - code" readonly/></td>
        </tr>
        <tr><td>&nbsp;</td></tr>

        <tr>
            <td><label><b>Select Department:</b></label></td>
            <td>
                <select name="dept" required>
                    <option value="{{c.department}} "></option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                </select>
            </td>
        </tr>
          <tr><td>&nbsp;</td></tr>

       <tr>
            <td><label><b>Select Program:</b></label></td>
            <td>
                <select name="program" required>
                    <option value="{{c.program}}"></option>
                    <option value="BTECH">BTECH</option>
                    <option value="MTECH">MTECH</option>
                </select>
            </td>
        </tr>
          <tr><td>&nbsp;</td></tr>

        <tr>
            <td><label><b>Select Academic Year:</b></label></td>
            <td>
                <select name="ay" required >
                    <option value="{{c.academicyear}}"></option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2022-2023">2022-2023</option>
                </select>
            </td>
        </tr>
          <tr><td>&nbsp;</td></tr>

         <tr>
            <td><label><b>Select Semester:</b></label></td>
            <td>
                <select name="sem" required >
                    <option value="{{c.semester}} "></option>
                    <option value="ODD">ODD</option>
                    <option value="EVEN">EVEN</option>
                </select>
            </td>
        </tr>
          <tr><td>&nbsp;</td></tr>

        <tr>
              <td><label><b>Enter Year: </b></label></td>
            <td><input type="number" name="year"  value="{{c.year}}" min="1" max="4" required/></td>
        </tr>
          <tr><td>&nbsp;</td></tr>

        <tr>
            <td><label><b>LTPS</b></label></td>
            <td><input type="text" name="ltps" placeholder="{{c.ltps}}" required /></td>
        </tr>
          <tr><td>&nbsp;</td></tr>

        <tr>
            <td><label><b>Credits</b></label></td>
            <td><input type="number" name="credits" placeholder="{{c.credits}}" min="0.0" max="8.0" /></td>
        </tr>
          <tr><td>&nbsp;</td></tr>

        <tr>
            <td><input type="submit"  value="Update" class="addbutton"/></td>&nbsp;&nbsp;
            <td><input type="reset"  value="Clear" class="addbutton"/></td>
        </tr>

    </table>
        </div>
</form>
    </center>
{% endblock %}
